<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="">
        First Name: <input type="text" name="first" id="first" placeholder="John">
        <br>
        Last Name: <input type="text" name="last" id="last" placeholder="Doe">
        <br>
        Email: <input type="email" name="email" id="email" required>
        <br>
        Password: <input type="password" name="password" id="password" min="8">
        <br>
        Birthday: <input type="date" name="dob" id="dob">
        <br>
        Gender:<br>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="trans">Other<br>
        Pets:<br>
        <input type="checkbox">Cat<br>
        <input type="checkbox">Dog<br>
        Cars:
        <select name="car" id="car">
            <option value="chevy">Chevy</option>
            <option value="dodge">Dodge</option>
            <option value="honda">Honda</option>
        </select>
        <br>
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
